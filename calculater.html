<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>

</style>

<body>
    <h1>Saad Work</h1>
    <h2>task</h2>
    <div class="container main-box m-auto text-center mt-5" style="height: 420px; width: 280px;">
        <div class="mt-3">
            <input type="text" class="screen"  id="show" background-color: rgba(228,234,214); width:95%; ">
        </div>
        <div class="mt-3">
            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('7')"
                style="background-color: rgb(15, 139, 248);">7</button>

            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('8')"
                style="background-color: rgb(4, 137, 253);">8</button>

            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('9')"
                style="background-color: rgb(0, 136, 255);">9</button>

          

        </div>

        <div class="mt-3">
            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('4')"
                style="background-color: rgb(0, 136, 255);">4</button>

            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('5')"
                style="background-color: rgb(0, 136, 255);">5</button>

            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('6')"
                style="background-color: rgb(0, 136, 255);">6</button>

            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('+')"
                style="background-color: rgb(0, 136, 255);">+</button>

        </div>
        <div class="mt-3">
            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('1')"
                style="background-color: rgb(0, 136, 255);">1</button>

            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('2')"
                style="background-color: rgb(0, 136, 255);">2</button>

            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('3')"
                style="background-color: rgb(0, 136, 255);">3</button>

            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('-')"
                style="background-color: rgb(0, 136, 255);">-</button>

        </div>
        <div class="mt-3">
            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('/')"
                style="background-color: rgb(255, 170, 0);">/</button>

            <button class="btn rounded-circle fs-2 text-white" onclick="getnumber('0')"
                style="background-color: rgb(0, 136, 255);">0</button>

            <button class="btn rounded-circle fs-2 text-white" onclick="getresult('=')"
                style="background-color: rgb(255, 128, 0);">=</button>

            <button class="btn fs-2 text-white" onclick=" clearesult()"
                style="background-color: rgb(166, 255, 0);">C</button>

        </div>


        <script>
            function getnumber(num) {
                var result = document.getElementById('show')
                result.value += num;
            }

            function clearesult() {
                var result = document.getElementById('show')
                result.value = "";
            }

            function getresult() {
                var result = document.getElementById('show');
                result.value = eval(result.value)
            }

        </script>





















    </div>

</body>

</html>
