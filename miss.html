<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .main-box {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .screen {
            height: 60px;
            background-color: rgba(228, 234, 214, 0.8);
            width: 95%;
            margin: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: right;
            padding: 10px;
        }
        .btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container main-box text-center mt-5" style="max-width: 300px;">
        <!-- Display Screen -->
        <input type="text" class="screen" id="display" readonly>
        
        <!-- Buttons -->
        <div class="mt-3">
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('7')" style="background-color: rgb(15, 139, 248);">7</button>
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('8')" style="background-color: rgb(15, 139, 248);">8</button>
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('9')" style="background-color: rgb(15, 139, 248);">9</button>
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('*')" style="background-color: rgb(255, 128, 0);">X</button>
        </div>

        <div class="mt-3">
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('4')" style="background-color: rgb(15, 139, 248);">4</button>
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('5')" style="background-color: rgb(15, 139, 248);">5</button>
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('6')" style="background-color: rgb(15, 139, 248);">6</button>
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('+')" style="background-color: rgb(255, 128, 0);">+</button>
        </div>

        <div class="mt-3">
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('1')" style="background-color: rgb(15, 139, 248);">1</button>
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('2')" style="background-color: rgb(15, 139, 248);">2</button>
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('3')" style="background-color: rgb(15, 139, 248);">3</button>
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('-')" style="background-color: rgb(255, 128, 0);">-</button>
        </div>

        <div class="mt-3">
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('/')" style="background-color: rgb(255, 128, 0);">/</button>
            <button class="btn rounded-circle fs-2 text-white" onclick="appendToDisplay('0')" style="background-color: rgb(15, 139, 248);">0</button>
            <button class="btn rounded-circle fs-2 text-white" onclick="calculate()" style="background-color: rgb(0, 204, 102);">=</button>
            <button class="btn rounded-circle fs-2 text-white" onclick="clearDisplay()" style="background-color: rgb(255, 51, 51);">C</button>
        </div>
    </div>

    <script>
        // Append value to display
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        // Clear display
        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        // Calculate result
        function calculate() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
