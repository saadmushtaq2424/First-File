<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker with Reset</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid #ccc;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="half" id="leftHalf">
        <h2>Left Half</h2>
        <input type="color" id="colorPickerLeft" value="#ffffff">
        <button id="resetLeft">Reset to Default</button>
    </div>
    <div class="half" id="rightHalf">
        <h2>Right Half</h2>
        <input type="color" id="colorPickerRight" value="#ffffff">
        <button id="resetRight">Reset to Default</button>
    </div>
    <script>
        const colorPickerLeft = document.getElementById("colorPickerLeft");
        const colorPickerRight = document.getElementById("colorPickerRight");
        const leftHalf = document.getElementById("leftHalf");
        const rightHalf = document.getElementById("rightHalf");
        const resetLeft = document.getElementById("resetLeft");
        const resetRight = document.getElementById("resetRight");
        colorPickerLeft.addEventListener("input", (event) => {
            leftHalf.style.backgroundColor = event.target.value;
        });
        colorPickerRight.addEventListener("input", (event) => {
            rightHalf.style.backgroundColor = event.target.value;
        });
        resetLeft.addEventListener("click", () => {
            leftHalf.style.backgroundColor = "#ffffff";
            colorPickerLeft.value = "#ffffff";
        });
        resetRight.addEventListener("click", () => {
            rightHalf.style.backgroundColor = "#ffffff";
            colorPickerRight.value = "#ffffff";
        });

    </script>
</body>

</html>
